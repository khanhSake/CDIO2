<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymOnline - Booking Details</title>
    <link rel="stylesheet" href="css/booking.css">
</head>
<body>
    <h1>GymOnline - Booking Details</h1>

    <div class="booking-details" id="bookingDetails">
        <p><strong>Booking Number:</strong> <span id="bookingNumber"></span></p>
        <p><strong>Package Name:</strong> <span id="packageName"></span></p>
        <p><strong>Start Date:</strong> <span id="startDate"></span></p>
        <p><strong>End Date:</strong> <span id="endDate"></span></p>
        <p><strong>Total Amount:</strong> <span id="totalAmount"></span></p>
        <p><strong>Status:</strong> <span id="bookingStatus"></span></p>
    </div>

    <div class="booking-form" id="bookingFormContainer" style="display: none;">
        <h2>Enter Booking Details</h2>
        <form id="bookingForm">
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required min="2025-05-17">

            <button type="submit">Confirm Booking</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="js/booking.js"></script>
</body>
</html>
