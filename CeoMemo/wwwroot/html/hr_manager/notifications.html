<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notifications</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100 font-[Poppins,sans-serif]">
  <div class="min-h-screen flex">
    <!-- Sidebar -->
    <div class="bg-blue-800 text-white w-64 py-4 flex flex-col">
      <div class="px-4 py-4 border-b border-blue-700">
        <h1 class="text-2xl font-bold">Admin</h1>
      </div>
      <nav class="flex-1 px-2 py-4 space-y-2">
        <a href="index.html" class="flex items-center px-4 py-3 hover:bg-blue-700 rounded-lg">
          <i class="fas fa-tachometer-alt mr-3"></i> Dashboard
        </a>
        <a href="users.html" class="flex items-center px-4 py-3 hover:bg-blue-700 text-gray-300 rounded-lg">
          <i class="fas fa-user-shield mr-3"></i> Accounts & Roles
        </a>
        <a href="employees.html" class="flex items-center px-4 py-3 hover:bg-blue-700 text-gray-300 rounded-lg">
          <i class="fas fa-users mr-3"></i> Employees
        </a>
        <a href="payroll.html" class="flex items-center px-4 py-3 hover:bg-blue-700 text-gray-300 rounded-lg">
          <i class="fas fa-money-bill-wave mr-3"></i> Payroll
        </a>
        <a href="departments.html" class="flex items-center px-4 py-3 hover:bg-blue-700 text-gray-300 rounded-lg">
          <i class="fas fa-building mr-3"></i> Departments
        </a>
        <a href="job_titles.html" class="flex items-center px-4 py-3 hover:bg-blue-700 text-gray-300 rounded-lg">
          <i class="fas fa-briefcase mr-3"></i> Job Titles
        </a>
        <a href="reports.html" class="flex items-center px-4 py-3 hover:bg-blue-700 text-gray-300 rounded-lg">
          <i class="fas fa-chart-bar mr-3"></i> Reports
        </a>
        <a href="notifications.html" class="flex items-center px-4 py-3 bg-blue-700 rounded-lg">
          <i class="fas fa-bell mr-3"></i> Alerts
        </a>
        <a href="settings.html" class="flex items-center px-4 py-3 hover:bg-blue-700 text-gray-300 rounded-lg">
          <i class="fas fa-cogs mr-3"></i> System Settings
        </a>
      </nav>
      <div class="px-4 py-4 border-t border-blue-700">
        <a href="login.html" class="flex items-center text-gray-300 hover:text-white">
          <i class="fas fa-sign-out-alt mr-3"></i> Logout
        </a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
      
    <!-- Navbar -->
    <header class="bg-white shadow-sm">
      <div class="flex items-center justify-between px-6 py-4">
        <h2 class="text-xl font-semibold text-gray-800">Notifications</h2>
        <div class="flex items-center space-x-4">
          <button class="relative">
            <i class="fas fa-bell text-gray-600 text-xl"></i>
            <span class="absolute top-0 right-0 -mt-1 -mr-1 px-2 py-0.5 bg-red-500 text-white text-xs rounded-full">3</span>
          </button>
          <div class="flex items-center">
            <img class="h-8 w-8 rounded-full" src="https://images.pexels.com/photos/415829/pexels-photo-415829.jpeg" alt="Admin" />
            <span class="ml-2 text-gray-700">Admin</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 overflow-y-auto p-6 space-y-6">
      <div class="bg-white rounded-lg shadow p-6">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-lg font-semibold">Manage Notifications</h3>
          <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"><i class="fas fa-check-double mr-2"></i>Mark All as Read</button>
        </div>

        <table class="min-w-full divide-y divide-gray-200">
          <thead>
            <tr class="bg-gray-50">
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Notification</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
              <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr>
              <td class="px-6 py-4 whitespace-nowrap">
                <span class="inline-flex items-center">
                  <i class="fas fa-birthday-cake text-pink-500 mr-2"></i> Anniversary Alert for Employee
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">2025-04-20</td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span class="inline-block px-2 py-1 text-xs font-semibold bg-red-100 text-red-800 rounded-full">Unread</span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-right space-x-2">
                <button class="text-blue-600 hover:text-blue-800"><i class="fas fa-eye mr-1"></i>View</button>
                <button class="text-green-600 hover:text-green-800"><i class="fas fa-check mr-1"></i>Mark as Read</button>
                <button class="text-red-600 hover:text-red-800"><i class="fas fa-trash-alt mr-1"></i>Delete</button>
              </td>
            </tr>
            <tr>
              <td class="px-6 py-4 whitespace-nowrap">
                <span class="inline-flex items-center">
                  <i class="fas fa-info-circle text-blue-500 mr-2"></i> New Payroll Cycle Starts
                </span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap">2025-04-10</td>
              <td class="px-6 py-4 whitespace-nowrap">
                <span class="inline-block px-2 py-1 text-xs font-semibold bg-green-100 text-green-800 rounded-full">Read</span>
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-right space-x-2">
                <button class="text-blue-600 hover:text-blue-800"><i class="fas fa-eye mr-1"></i>View</button>
                <button class="text-red-600 hover:text-red-800"><i class="fas fa-trash-alt mr-1"></i>Delete</button>
              </td>
            </tr>
            <!-- More rows -->
          </tbody>
        </table>
      </div>
    </main>
  </div>
</body>
</html>
